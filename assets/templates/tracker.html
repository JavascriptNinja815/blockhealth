<div class="awsm-container">
    <!-- awsm-left-align/awsm-right-align/awsm-alternate/awsm-date-opposite/awsm-responsive-right-->
    <div class="awsm-timeline awsm-timeline-style-8 awsm-date-opposite awsm-alternate awsm-responsive-left">
        <div class="awsm-timeline-block awsm-timeline-label-block" data-animation="slideInUp">
            <div class="awsm-timeline-img top" style="color:#0BAC98; background-color: #fff; height: 34px;">
                <span></span>
            </div>
            <div class="awsm-labels awsm-start-label">
                <span>Referral sent to ###physician_name###</span>
            </div>
            <!-- .awsm-start-label -->
        </div>
        <!-- awsm-timeline-block -->
        <div class="awsm-timeline-block awsm-odd-item" data-animation="slideInUp" id="stage1">
            <div class="awsm-timeline-img">
                <span><i class="fa fa-heartbeat" aria-hidden="true" style="padding-top:2px"></i></span>
            </div>
            <!-- awsm-timeline-img -->
            <div class="awsm-timeline-content">
                <div class="awsm-timeline-content-inner">
                    <span class="awsm-date">###time1###</span>
                    <h2>###text1###</h2>
                    <p></p>
                </div>
                <!-- awsm-timeline-content-inner -->
            </div>
            <!-- awsm-timeline-content -->
        </div>
        <!-- awsm-timeline-block -->
        <div class="awsm-timeline-block awsm-even-item" data-animation="slideInUp" id="stage2">
            <div class="awsm-timeline-img">
                <span><i class="fa fa-check-circle" aria-hidden="true"></i></span>
            </div>
            <!-- awsm-timeline-img -->
            <div class="awsm-timeline-content">
                <div class="awsm-timeline-content-inner" id="new">
                    <span class="awsm-date">###time2###</span>
                    <h2> ###text2###</h2>
                    <p></p>
                </div>
                <!-- awsm-timeline-content-inner -->
            </div>
            <!-- awsm-timeline-content -->
        </div>
        <!-- awsm-timeline-block -->
        <div class="awsm-timeline-block awsm-odd-item" data-animation="slideInUp" id="stage3">
            <div class="awsm-timeline-img">
                <span><i class="icon-clock2" aria-hidden="true"></i></span>
            </div>


            <!-- awsm-timeline-img -->
            <div class="awsm-timeline-content">
                <div class="awsm-timeline-content-inner">
                    <span class="awsm-date">###time3###</span>
                    <h2> ###text3###</h2>
                    <p></p>
                </div>
                <!-- awsm-timeline-content-inner -->
            </div>
            <!-- awsm-timeline-content -->
        </div>
        <!-- awsm-timeline-block -->
        <div class="awsm-timeline-block awsm-even-item" data-animation="slideInUp" id="stage4">
            <div class="awsm-timeline-img" style="color:#0BAC98;">
                <span></span>
            </div>

            <!-- awsm-timeline-img -->
            <div class="awsm-timeline-content">
                <div class="awsm-timeline-content-inner" style="background:white;  border:2px solid #0BAC98;">
                    <span class="awsm-date">###time4###</span>
                    <h2> ###text4###</h2>
                    <p></p>
                </div>
                <!-- awsm-timeline-content-inner -->
            </div>
            <!-- awsm-timeline-content -->
        </div>
        <!-- awsm-timeline-block -->


    </div>
    <!-- .awsm-start-label -->
</div>
